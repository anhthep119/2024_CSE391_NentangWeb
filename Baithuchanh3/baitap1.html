<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập JavaScript 1</title>
</head>
<body>
    <script>
        var name = prompt("Nhập tên của bạn:");
        var age = prompt("Nhập tuổi của bạn:");
        document.write("<b>" + name + "</b> <u>" + age + "</u>");
    </script>
</body>
</html>
